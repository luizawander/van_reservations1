{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Reserva da Van</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Reserva para hoje</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Reservar</button>
        <a href="{% url 'logout' %}" class="btn btn-secondary">Sair</a>
    </form>

    <!-- Script deve vir aqui no final -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const typeSelect = document.getElementById('id_reservation_type');
            const goingField = document.getElementById('id_hour_going')?.closest('p');
            const returnField = document.getElementById('id_hour_return')?.closest('p');

            function toggleFields() {
                const type = typeSelect.value;

                if (goingField && returnField) {
                    goingField.style.display = (type === 'GOING' || type === 'BOTH') ? 'block' : 'none';
                    returnField.style.display = (type === 'RETURN' || type === 'BOTH') ? 'block' : 'none';
                }
            }

            if (typeSelect) {
                typeSelect.addEventListener('change', toggleFields);
                toggleFields();  // chama uma vez ao carregar
            }
        });
    </script>
</body>
</html>
