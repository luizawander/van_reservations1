{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #003A79, #0C63AA, #008BC9);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
        }

        .logo {
            display: block;
            margin: 0 auto 1.5rem auto;
            max-height: 60px;
            width: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            margin-top: 10px;
            background-color: #0C63AA;
            border: none;
        }

        .btn-primary:hover {
            background-color: #084e8a;
        }

        .text-center a {
            display: inline-block;
            margin-top: 10px;
        }

        .footer-text {
            text-align: center;
            margin-top: 30px;
            font-size: 0.85rem;
            color: white;
        }

        @media (max-width: 576px) {
            h2 {
                font-size: 1.25rem;
            }

            .login-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="{% static 'logo.png' %}" alt="FGV" class="logo">
        <h2>Reserva da Van</h2>

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuário</label>
                {{ form.username|add_class:"form-control" }}
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Senha</label>
                {{ form.password|add_class:"form-control" }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <div class="text-center mt-3">
            <a href="#">Esqueci minha senha</a><br>
            <span>Não tem conta? <a href="#">Criar conta</a></span>
        </div>

        <div class="footer-text">
            Sistema de Reserva de Van - FGV
        </div>
    </div>

</body>
</html>
